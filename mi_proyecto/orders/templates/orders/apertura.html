{% extends "orders/base.html" %}

{% block title %}
    Apertura de Caja
{% endblock %}

{% block body %}
<h1>Apertura de Caja</h1>
<hr>
<form class="bg-light p-4 rounded" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label>Empleado: </label>
        <input type="text" class="form-control" name="empleado" value="{{empleado}}" disabled>
    </div>

    <div class="form-group">
        <label>Fecha y hora de Apertura: </label>
        <input type="datetime-local" class="form-control" name="fecha-hora" placeholder="Username">
    </div>

    <div class="form-group">
        <label>Monto Inicial: </label>
        <input type="number" class="form-control" placeholder="Monto Inicial" name="monto">
    </div>

    <div class="form-group">
        <label>Caja: </label>
        {% if cajas %}
            <select class="form-control" id="exampleFormControlSelect1" name="size_id" >
            {% for caja in cajas %}
                <option value="{{caja.numero}}">{{ caja.numero }}</option>
            {% endfor %}
            </select>
        {% endif %}
    </div>

    <button class="btn btn-primary" type="submit" value="Abrir">Abrir</button>
    <button class="btn btn-primary" type="submit" value="Cancelar">Cancelar</button>
</form>

<a class="btn btn-primary mt-3" href="{% url 'cart' %}">Volver</a>

{% endblock %}
