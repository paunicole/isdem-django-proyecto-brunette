{% extends "orders/base.html" %}

{% block title %}
    Crear Proveedor
{% endblock %}

{% block body %}
<h1>Crear Proveedor</h1>
<hr>

<form class="bg-light p-4 rounded" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label>Nombre: </label>
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
    </div>

    <div class="form-group">
        <label>Servicio: </label>
        <input type="text" class="form-control" name="servicio" placeholder="Servicio">
    </div>

    <div class="form-group">
        <label>Teléfono: </label>
        <input type="tel" class="form-control" placeholder="Teléfono" name="telefono">
    </div>

    <div class="form-group">
        <label>Correo: </label>
        <input type="email" class="form-control" placeholder="Correo" name="correo">
    </div>

    <div class="form-group">
        <label>Dirección: </label>
        <input type="text" class="form-control" placeholder="Dirección" name="direccion">
    </div>

    <button class="btn btn-primary" type="submit" value="Crear">Crear</button>
</form>

<a class="btn btn-primary mt-3" href="{% url 'ver-proveedores' %}">Volver</a>

{% endblock %}
